<div class="row" style="margin-bottom:10px;">
    <div class="col-md-12" style="text-align:right">
         <button class="btn btn-success kt_user_table_btn" data-type='success'><i class="fa fa-table" aria-hidden="true"></i> <strong>테이블</strong></button>
         <button class="btn btn-default kt_user_chart_btn" data-type='default'><i class="fa fa-line-chart" aria-hidden="true"></i> <strong>차 트</strong></button>
    </div>
</div>


<div class="panel panel-default kt_user_chart displayNone">
  <div class="panel-body">
        <div id="chart_2"></div>
    </div>
</div>
<div class="row kt_user_table">
    <div class="col-md-12 kt_user_list">

        <script class="day_user_list_tpl" type="text/x-handlebars-template">
        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>date</th>
                    <th>avgVisitTime</th>
                    <th>uniqVisits</th>
                    <th>pageViews</th>
                    <th>visits</th>
                </tr>
            </thead>
            <tbody class="day_user_list">
                    {{#userList}}
                    <tr>
                        <td>{{date}}</td>
                        <td>{{avgVisitTime}}</td>
                        <td>{{uniqVisits}}</td>
                        <td>{{pageViews}}</td>
                        <td>{{visits}}</td>
                    </tr>
                    {{/userList}}
            </tbody>
        </table>
        </script>

        <script class="month_user_list_tpl" type="text/x-handlebars-template">
        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>month</th>
                    <th>uniqVisits</th>
                    <th>pageViews</th>
                    <th>visits</th>
                </tr>
            </thead>
            <tbody class="day_user_list">
                    {{#userList}}
                    <tr>
                        <td>{{month}}</td>
                        <td>{{uniqVisits}}</td>
                        <td>{{pageViews}}</td>
                        <td>{{visits}}</td>
                    </tr>
                    {{/userList}}
            </tbody>
        </table>
        </script>

        <script class="hour_user_list_tpl" type="text/x-handlebars-template">
        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>hour</th>
                    <th>avgUniqVisits</th>
                    <th>avgPagesViews</th>
                    <th>avgVisits</th>
                </tr>
            </thead>
            <tbody class="day_user_list">
                    {{#userList}}
                    <tr>
                        <td>{{hour}}</td>
                        <td>{{avgUniqVisits}}</td>
                        <td>{{avgPagesViews}}</td>
                        <td>{{avgVisits}}</td>
                    </tr>
                    {{/userList}}
            </tbody>
        </table>
        </script>

    </div>
</div>
