<!--  방문자 검색 부분-->
<div class="panel panel-default">
  <div class="panel-body kt_user_option">
      <div class="row" style="padding-bottom:10px">
          <label class="col-md-2" style="text-align:right"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i> 검색 구분 : </label>
          <div class="col-md-10 form-inline">
              <label class="radio-inline">
                  <input type="radio" name="dateRadioOption" value="daily" checked> 일별
              </label>
              <label class="radio-inline">
                  <input type="radio" name="dateRadioOption" value="monthly"> 월별
              </label>
              <label class="radio-inline">
                  <input type="radio" name="dateRadioOption" value="hourly"> 시간별
              </label>
          </div>
      </div>
      <div class="row">
          <label class="col-md-2" style="text-align:right;padding-top:7px;"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i> 검색 기간 : </label>
          <div class="col-md-10 form-inline">
              <button class="btn btn-primary kt_user_serarch_btn"><i class="fa fa-search" aria-hidden="true"></i> <strong>검 색</strong></button>
          </div>
      </div>
  </div>
</div>

<!--  방문자 테이블과 차트 보기 버튼 -->
<div class="row" style="margin-bottom:10px;">
    <div class="col-md-12" style="text-align:right">
         <button class="btn btn-success kt_user_table_btn" data-type='success'><i class="fa fa-table" aria-hidden="true"></i> <strong>테이블</strong></button>
         <button class="btn btn-default kt_user_chart_btn" data-type='default'><i class="fa fa-line-chart" aria-hidden="true"></i> <strong>차 트</strong></button>
    </div>
</div>

<!--  방문자 차트 부분-->
<div class="panel panel-default kt_user_chart displayNone">
  <div class="panel-body">
        <div class="user_chart"></div>
    </div>
</div>

<!--  방문자 테이블 부분-->
<div class="row kt_user_table">
    <div class="col-md-12 kt_user_list">
        <script class="day_user_list_tpl" type="text/x-handlebars-template">
        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>날짜</th>
                    <th>평균체류간</th>
                    <th>고유방문자</th>
                    <th>페이지뷰</th>
                    <th>방문자</th>
                </tr>
            </thead>
            <tbody class="day_user_list">
                {{#userList}}
                <tr>
                    <td>{{date}}</td>
                    <td>{{capitalize this.avgVisitTime}}</td>
                    <td>{{uniqVisits}}</td>
                    <td>{{pageViews}}</td>
                    <td>{{visits}}</td>
                </tr>
                {{/userList}}
            </tbody>
        </table>
        </script>

        <script class="month_user_list_tpl" type="text/x-handlebars-template">
        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>월</th>
                    <th>고유방문자</th>
                    <th>페이지뷰</th>
                    <th>방문자</th>
                </tr>
            </thead>
            <tbody class="day_user_list">
                {{#userList}}
                <tr>
                    <td>{{month}}</td>
                    <td>{{uniqVisits}}</td>
                    <td>{{pageViews}}</td>
                    <td>{{visits}}</td>
                </tr>
                {{/userList}}
            </tbody>
        </table>
        </script>

        <script class="hour_user_list_tpl" type="text/x-handlebars-template">
        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>시간</th>
                    <th>평균고유방문자</th>
                    <th>평균페이지뷰</th>
                    <th>평균방문자</th>
                </tr>
            </thead>
            <tbody class="day_user_list">
                {{#userList}}
                <tr>
                    <td>{{hour}}</td>
                    <td>{{avgUniqVisits}}</td>
                    <td>{{avgPagesViews}}</td>
                    <td>{{avgVisits}}</td>
                </tr>
                {{/userList}}
            </tbody>
        </table>
        </script>

    </div>
</div>
