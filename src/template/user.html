        </label>

            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 시간별

        <div class='input-group date' id='datetimepicker1'>
            <input type='text' class="form-control" />

            </span>
        </div>

        <div class='input-group date' id='datetimepicker2'>
            <input type='text' class="form-control" />

                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>

        <button class="btn btn-default">검색</button>

    </div>

<div class="row">
    <div class="col-md-12">
        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>avgVisitTime</th>
                    <th>date</th>
                    <th>uniqVisits</th>
                    <th>user</th>
                    <th>visits</th>
                </tr>
            </thead>
            <tbody class="day_user_list">
                <script class="day_user_list_tpl" type="text/x-handlebars-template">
                    {{#userList}}
                    <tr>
                        <td>{{avgVisitTime}}</td>
                        <td>{{date}}</td>
                        <td>{{uniqVisits}}</td>
                        <td>{{user}}</td>
                        <td>{{visits}}</td>
                    </tr>
                    {{/userList}}
                </script>
            </tbody>
        </table>
    </div>
