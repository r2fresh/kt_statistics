<div class="row">
    <div class="col-md-12 kt_action_list">
        <script class="action_list_tpl" type="text/x-handlebars-template">
        <table id="actionListTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Action</th>
                    <th>Date</th>
                    <th>Android</th>
                    <th>IOS</th>
                    <th>serviceName</th>
                </tr>
            </thead>
            <tbody>
                {{#actionList}}
                <tr>
                    <td>{{action}}</td>
                    <td>{{date}}</td>
                    <td>{{android}}</td>
                    <td>{{ios}}</td>
                    <td>{{serviceName}}</td>
                </tr>
                {{/actionList}}
            </tbody>
        </table>
        </script>
    </div>
