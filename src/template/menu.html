<div class="row">
    <div class="col-md-12 kt_menu_list">
        <script class="kt_menu_list_tpl" type="text/x-handlebars-template">
        <img src="{{image}}" style="size:50%"/>
        <table id="menu_list" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>IOS</th>
                    <th>Android</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {{#list.dataList}}
                <tr>
                    <td>{{date}}</td>
                    <td>{{ios}}</td>
                    <td>{{android}}</td>
                    <td>{{total}}</td>
                </tr>
                {{/list.dataList}}
            </tbody>
        </table>
        </scrpit>
    </div>
